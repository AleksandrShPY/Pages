<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest - Проверка скорости интернета</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e5799, #207cca);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .speedometer {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .dial {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #00ff00 0%, 
                #aaff00 20%, 
                #ffff00 40%, 
                #ffaa00 60%, 
                #ff0000 80%, 
                #ff0000 100%
            );
            position: relative;
            overflow: hidden;
        }
        
        .dial::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: rgba(30, 87, 153, 0.8);
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        
        .needle {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: white;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(-90deg);
            transition: transform 1s ease-out;
            z-index: 10;
        }
        
        .results {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .result-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .result-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .server-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка скорости интернет-соединения</h1>
        
        <div class="speedometer">
            <div class="dial"></div>
            <div class="needle" id="needle"></div>
        </div>
        
        <div class="results">
            <div class="result-box">
                <div class="result-value" id="download-speed">0</div>
                <div class="result-label">Скачивание (Мбит/с)</div>
            </div>
            <div class="result-box">
                <div class="result-value" id="upload-speed">0</div>
                <div class="result-label">Загрузка (Мбит/с)</div>
            </div>
            <div class="result-box">
                <div class="result-value" id="ping-value">0</div>
                <div class="result-label">Пинг (мс)</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <button id="start-test">Начать тест</button>
        
        <div class="server-info">
            Тестирование через: <span id="server-location">Москва, Россия</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-test');
            const downloadSpeedElement = document.getElementById('download-speed');
            const uploadSpeedElement = document.getElementById('upload-speed');
            const pingValueElement = document.getElementById('ping-value');
            const needle = document.getElementById('needle');
            const progressBar = document.getElementById('progress-bar');
            
            let testInProgress = false;
            let downloadSpeed = 0;
            let uploadSpeed = 0;
            let ping = 0;
            
            // Функция для обновления стрелки спидометра
            function updateNeedle(speed) {
                // Максимальная скорость на шкале - 100 Мбит/с
                const maxSpeed = 100;
                const rotation = Math.min(speed / maxSpeed * 180 - 90, 90);
                needle.style.transform = `rotate(${rotation}deg)`;
            }
            
            // Функция для тестирования ping
            async function testPing() {
                const startTime = performance.now();
                try {
                    await fetch('https://httpbin.org/get?ping=test', {
                        method: 'GET',
                        cache: 'no-store',
                        mode: 'no-cors'
                    });
                    const endTime = performance.now();
                    ping = Math.round(endTime - startTime);
                    pingValueElement.textContent = ping;
                } catch (e) {
                    pingValueElement.textContent = 'Ошибка';
                }
            }
            
            // Функция для тестирования скорости скачивания
            async function testDownload() {
                progressBar.style.width = '0%';
                const testDataUrl = 'https://httpbin.org/bytes/1048576?download=test'; // 1MB файл
                const startTime = performance.now();
                let bytesReceived = 0;
                
                try {
                    const response = await fetch(testDataUrl, {
                        cache: 'no-store',
                        mode: 'no-cors'
                    });
                    const reader = response.body.getReader();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        bytesReceived += value.length;
                        const currentTime = performance.now();
                        const elapsedTime = (currentTime - startTime) / 1000; // в секундах
                        downloadSpeed = Math.round((bytesReceived * 8) / (elapsedTime * 1000000) * 10) / 10; // Мбит/с
                        
                        downloadSpeedElement.textContent = downloadSpeed;
                        updateNeedle(downloadSpeed);
                        progressBar.style.width = `${Math.min(bytesReceived / 1048576 * 100, 100)}%`;
                    }
                } catch (e) {
                    downloadSpeedElement.textContent = 'Ошибка';
                }
            }
            
            // Функция для тестирования скорости загрузки
            async function testUpload() {
                progressBar.style.width = '0%';
                const testData = new Uint8Array(1048576).fill(0); // 1MB данных
                const startTime = performance.now();
                let bytesSent = 0;
                const chunkSize = 65536; // 64KB
                
                try {
                    // Используем FormData для отправки данных
                    const formData = new FormData();
                    formData.append('upload', new Blob([testData]));
                    
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'https://httpbin.org/post', true);
                    
                    return new Promise((resolve) => {
                        xhr.upload.onprogress = (event) => {
                            bytesSent = event.loaded;
                            const currentTime = performance.now();
                            const elapsedTime = (currentTime - startTime) / 1000; // в секундах
                            uploadSpeed = Math.round((bytesSent * 8) / (elapsedTime * 1000000) * 10) / 10; // Мбит/с
                            
                            uploadSpeedElement.textContent = uploadSpeed;
                            updateNeedle(uploadSpeed);
                            progressBar.style.width = `${Math.min(bytesSent / 1048576 * 100, 100)}%`;
                        };
                        
                        xhr.onload = () => resolve();
                        xhr.send(formData);
                    });
                } catch (e) {
                    uploadSpeedElement.textContent = 'Ошибка';
                }
            }
            
            // Обработчик кнопки тестирования
            startButton.addEventListener('click', async function() {
                if (testInProgress) return;
                
                testInProgress = true;
                startButton.disabled = true;
                startButton.textContent = 'Тестирование...';
                
                // Сброс значений
                downloadSpeedElement.textContent = '0';
                uploadSpeedElement.textContent = '0';
                pingValueElement.textContent = '0';
                needle.style.transform = 'rotate(-90deg)';
                
                // Последовательное выполнение тестов
                await testPing();
                await testDownload();
                await testUpload();
                
                // Завершение теста
                startButton.textContent = 'Повторить тест';
                startButton.disabled = false;
                testInProgress = false;
                progressBar.style.width = '100%';
                
                // Устанавливаем стрелку на среднее значение
                const avgSpeed = (downloadSpeed + uploadSpeed) / 2;
                updateNeedle(avgSpeed);
            });
        });
    </script>
</body>
</html>
